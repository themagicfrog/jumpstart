<!DOCTYPE html>
<html>
<head>
  <title>SUBMIT YOUR PROJECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/j-favicon.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>SUBMIT YOUR PROJECT</h1>
    <h2>Publish your game on itch.io!</h2>
    <img src="assets/itchiodemo.gif" style="padding: 2em 0;">
    <div class="scroll-arrow" onclick="scrollToInfo()" tabindex="0" aria-label="Scroll down" role="button">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 20L24 32L36 20" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </header>
  <section id="info">
    <h2>How to Get Your Game on itch.io</h2>
    <p>Watch this video to learn how to export your Godot game and publish it on itch.io for the world to play!</p>
    
    <div style="text-align: center; margin: 2em 0;">
      <iframe 
        width="800" 
        height="450" 
        src="https://www.youtube.com/embed/9-lBiLMWynE" 
        title="How to get your game on itch.io" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
    
  </section>

  <section id="end">
    <h1>CONGRATS! IT'S TIME TO</h1>
    <h1>SUBMIT YOUR PROJECT!</h1>
    <button onclick="window.location.href='https://forms.hackclub.com/jumpstart'">GAME SUBMISSION FORM</button>
    <div style="width:100%;height:500px;" data-fillout-id="td4Ak1ENrCus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize data-fillout-domain="forms.hackclub.com"></div><script src="https://server.fillout.com/embed/v1/"></script>
  </section>

  

  <footer>
    <p>Made with ‚ù§ by <a href="https://github.com/themagicfrog" target="_blank">Estella Gu</a>.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function scrollToInfo() {
      const infoSection = document.getElementById('info');
      if (infoSection) {
        infoSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
