    <style>
      .project-list {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      .project-block {
        display: flex;
        flex-direction: row;
        background-color: #222c5c;
        padding: 1em;
        border-radius: 16px;
        gap: 30px;
        align-items: flex-start;
      }
      .project-block > div {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .project-block img {
        width: 100%;
        max-width: 200px;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .project-block h3 {
        margin: 0.5em 0 0.2em 0;
        font-size: 1.3em;
      }
      .project-block p {
        font-size: 1em;
        color: #e0e0e0;
        margin: 0.2em 0;
      }
      .project-block ul {
        margin: 0.5em 0;
        padding-left: 1.5em;
        color: #e0e0e0;
      }
      .project-block li {
        margin: 0.2em 0;
        font-size: 1em;
      }
    </style>
